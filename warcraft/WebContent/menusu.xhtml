<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Wotics | Menu Usuario</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.png']}" />
</h:head>
<h:body>
	<h:form id="form">
		<table width="100%">
			<tr>

				<td valign="top" class="bg-dark mt-0 text-white wrapper"
					id="sidebar"><ui:insert name="menu">

						<nav id="sidebar">
						<div class="sidebar-header ">
							<h3 class="font-weight-bold">Menu Usuario</h3>
						</div>

						<ul class="list-unstyled components">
							<h:panelGrid columns="2">
								<h:graphicImage class="ml-2 pb-3 mr-2" width="30px"
									library="images" name="usu.png" />
								<h:form>
									<h:outputLabel
										value=" #{templateController.usuarioLogado.nome}"
										class="font-weight-bold mb-3" />
								</h:form>
							</h:panelGrid>
							<li class="active"><a href="menusu.xhtml">Home</a></li>
							<li><a href="composicao.xhtml" data-toggle="collapse"
								aria-expanded="false">Montagem de composição</a></li>
							<li><a href="partida.xhtml">Partida</a></li>
							<li><a href="historico.xhtml">Histórico de Partidas</a></li>
							<li><h:commandLink value="Sair"
									action="#{templateController.encerrarSessao}" class="nav-link" /></li>


						</ul>


						</nav>
					</ui:insert></td>


			</tr>

			<tr>
				<td colspan="2" align="center" class="mar"><ui:insert
						name="cabecalho">
						<h:form>
							<div class="navbar navbar-dark bg-primary navbar-expand">
								<div class="container collapse navbar-collapse">

									<div class="navbar-brand font-weight-bold ">Wotics</div>
									<ul class="navbar-nav mr-auto mt-2 mt-lg-0">

									</ul>

								</div>
							</div>
						</h:form>
					</ui:insert></td>
			</tr>

			<tr>
				<td valign="top" class="pt-5  content active mar bg-alianca"><ui:insert
						name="conteudo">
						<div class="container">
							<h:messages id="messages" infoStyle="color:green"
								warnStyle="color:orange" errorStyle="color:red"
								globalOnly="false" />


							<div>

								<center>
									<h3>Players de Wotics</h3>
									<hr class="pb-3"></hr>
									<h4 class="mb-4">Monte sua composição! Escolha quem estará
										na sua Partida</h4>
									<h:graphicImage class="ml-2 pb-3 mr-2" width="900px"
										library="images" name="origens.png" />
								</center>
							</div>
						</div>
					</ui:insert></td>
			</tr>


			<tr>
				<td valign="top" class="pt-5  content active mar bg-horda"><ui:insert
						name="conteudo">
						<div class="container">
							<div>
								<center>
									<h:graphicImage class="ml-2 pb-3 mr-2" width="900px"
										library="images" name="or.png" />
								</center>
							</div>
						</div>
					</ui:insert></td>
			</tr>

			<tr>
				<td valign="top" class="pt-5  content active mar bg-equipa pb-5"><ui:insert
						name="conteudo">
						<div class="container">
							<div>
								<center>
									<h4 class="mb-4">Também escolha seus equipamentos!</h4>
									<h:graphicImage class="ml-2 pb-3 mr-2" width="500px"
										library="images" name="eq.png" />

									<h:graphicImage class="ml-2 pb-3 mr-2" width="500px"
										library="images" name="eq2.jpg" />
								</center>
							</div>
						</div>
					</ui:insert></td>
			</tr>

			<tr>
				<td valign="top" class="pt-5  content active mar bg-equipa pb-5"><ui:insert
						name="conteudo">
						<div class="container">
							<div>
								<center>
									<h4 class="mb-4">Olhe o seu histórico de partidas!</h4>
									<h:graphicImage class="ml-2 pb-3 mr-2" width="800px"
										library="images" name="tft.jpg" />
								</center>
							</div>
						</div>
					</ui:insert></td>
			</tr>
		</table>
	</h:form>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</h:body>
</html>
