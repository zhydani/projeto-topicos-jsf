<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Wotics | Cadastro de Herói</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.png']}" />
</h:head>
<h:body>
	<h:form id="form">
		<table width="100%">
			<tr>

				<td valign="top" class="bg-dark mt-0 text-white wrapper"
					id="sidebar"><ui:insert name="menu">

						<nav id="sidebar">
						<div class="sidebar-header ">
							<h3 class="font-weight-bold">Menu Administrador</h3>
						</div>

						<ul class="list-unstyled components">
							<h:panelGrid columns="2">
								<h:graphicImage class="ml-2 pb-3 mr-2" width="30px"
									library="images" name="usu.png" />
								<h:form>
									<h:outputLabel
										value=" #{templateController.usuarioLogado.nome}"
										class="font-weight-bold mb-3" />

								</h:form>
							</h:panelGrid>
							<li><a href="menuadm.xhtml">Home</a></li>
							<li><a href="item.xhtml" data-toggle="collapse"
								aria-expanded="false">Cadastro de Item</a></li>
							<li class="active"><a href="heroi.xhtml">Cadastro de
									Herói</a></li>
							<li><a href="consultausuario.xhtml">Consulta de Usuários</a></li>
							<li><h:commandLink value="Sair"
									action="#{templateController.encerrarSessao}" class="nav-link" /></li>

						</ul>


						</nav>
					</ui:insert></td>


			</tr>

			<tr>
				<td colspan="2" align="center" class="mar"><ui:insert
						name="cabecalho">
						<h:form>
							<div class="navbar navbar-dark bg-primary navbar-expand">
								<div class="container collapse navbar-collapse">

									<div class="navbar-brand font-weight-bold ">Wotics</div>
									<ul class="navbar-nav mr-auto mt-2 mt-lg-0">

										<li class="nav-item"><a href="consultaheroi.xhtml"
											class="nav-link">Consulta de Herói</a></li>
									</ul>


								</div>
							</div>
						</h:form>
					</ui:insert></td>
			</tr>

			<tr>
				<td valign="top" class="pt-5  content active mar"><ui:insert
						name="conteudo">
						<div class="container">
							<h:form id="formPrincipal">
								<h:messages id="messages" infoStyle="color:green"
									warnStyle="color:orange" errorStyle="color:red"
									globalOnly="false" />
								<h:panelGrid id="panelPrincipal" columns="1">

									<h3>Cadastro de Herói</h3>
									<hr class="pb-3"></hr>
									<h:panelGrid columns="3">

										<h:panelGrid columns="1" class="mr-2 ">
											<h:outputLabel value="Nome " class="font-weight-bold" />
											<h:inputText id="name" value="#{heroiController.heroi.nome}"
												styleClass="form-control pr-5 mr-5" />
										</h:panelGrid>

										<h:panelGrid columns="1" class="mx-2">
											<h:outputLabel value="Classe " class="font-weight-bold" />
											<h:selectOneMenu value="#{heroiController.heroi.classe}"
												styleClass="form-control pr-5 mr-5">
												<f:selectItem itemLabel="Selecione ...." />
												<f:selectItems value="#{heroiController.listaClasse}"
													var="classe" itemLabel="#{classe.label}"
													itemValue="#{classe}" />
											</h:selectOneMenu>
										</h:panelGrid>

										<h:panelGrid columns="1" class="mr-2">
											<h:outputLabel value="Origem " class="font-weight-bold" />
											<h:selectOneMenu value="#{heroiController.heroi.origem}"
												styleClass="form-control pr-5 mr-5">
												<f:selectItem itemLabel="Selecione ...." />
												<f:selectItems value="#{heroiController.listaOrigem}"
													var="origem" itemLabel="#{origem.label}"
													itemValue="#{origem}" />
											</h:selectOneMenu>


										</h:panelGrid>









									</h:panelGrid>

									<h:panelGrid columns="5">
										<h:panelGrid columns="1" class=" mt-4">
											<h:outputLabel value="Vida " class="font-weight-bold" />
											<h:inputText value="#{heroiController.heroi.vida}"
												styleClass="form-control pr-5 mr-5" />
										</h:panelGrid>



										<h:panelGrid columns="1" class="mx-2 mt-4">
											<h:outputLabel value="Mana " class="font-weight-bold" />
											<h:inputText value="#{heroiController.heroi.mana}"
												styleClass="form-control pr-5 mr-5" />
										</h:panelGrid>



										<h:panelGrid columns="1" class="mr-2 mt-4">
											<h:outputLabel value="Poder de Habilidade "
												class="font-weight-bold" />
											<h:inputText value="#{heroiController.heroi.habilidade}"
												styleClass="form-control pr-5 mr-5" />
										</h:panelGrid>



										<h:panelGrid columns="1" class="mr-2 mt-4">
											<h:outputLabel value="Dano de ataque "
												class="font-weight-bold" />
											<h:inputText value="#{heroiController.heroi.dano}"
												styleClass="form-control pr-5 mr-5" />
										</h:panelGrid>



										<h:panelGrid columns="1" class="mr-2 mt-4">
											<h:outputLabel value="Velocidade de ataque "
												class="font-weight-bold" />
											<h:inputText value="#{heroiController.heroi.velocidade}"
												styleClass="form-control pr-5 mr-5" />
										</h:panelGrid>

									</h:panelGrid>

									<h:panelGrid columns="5" class="mb-3">
										<h:panelGrid columns="1" class="mr-2">
											<h:outputLabel value="Esquiva " class="font-weight-bold" />
											<h:inputText value="#{heroiController.heroi.esquiva}"
												styleClass="form-control pr-5 mr-5" />
										</h:panelGrid>



										<h:panelGrid columns="1" class="my-2">
											<h:outputLabel value="Dano Crítico " class="font-weight-bold" />
											<h:inputText value="#{heroiController.heroi.critico}"
												styleClass="form-control pr-5 mr-5" />
										</h:panelGrid>



										<h:panelGrid columns="1" class="mx-2">
											<h:outputLabel value="Armadura " class="font-weight-bold" />
											<h:inputText value="#{heroiController.heroi.armadura}"
												styleClass="form-control pr-5 mr-5" />
										</h:panelGrid>



										<h:panelGrid columns="1" class="mr-2">
											<h:outputLabel value="Resistencia Mágica "
												class="font-weight-bold" />
											<h:inputText
												value="#{heroiController.heroi.resistenciamagica}"
												styleClass="form-control pr-5 mr-5" />
										</h:panelGrid>



										<h:panelGrid columns="1" class="mr-2">
											<h:outputLabel value="Custo" class="font-weight-bold" />
											<h:inputText value="#{heroiController.heroi.custo}"
												styleClass="form-control pr-5 mr-5" />
										</h:panelGrid>


									</h:panelGrid>

								</h:panelGrid>
								<left class="mt-5"> <h:panelGrid id="panelBotoes"
									columns="4">
									<h:commandButton value="Incluir"
										disabled="#{heroiController.heroi.id != null}"
										actionListener="#{heroiController.incluir()}"
										class="btn btn-success mr-3">
										<f:ajax render="formPrincipal" execute="panelPrincipal"
											resetValues="true" />

									</h:commandButton>
									<h:commandButton value="Alterar"
										disabled="#{heroiController.heroi.id == null}"
										actionListener="#{heroiController.alterar()}"
										class="btn btn-warning mr-3">
										<f:ajax render="formPrincipal messages"
											execute="formPrincipal" />
									</h:commandButton>

									<h:commandButton value="Excluir"
										disabled="#{heroiController.heroi.id == null}"
										actionListener="#{heroiController.excluir()}"
										class="btn btn-danger mr-3">
										<f:ajax render="@all" execute="@this" />
									</h:commandButton>

									<h:commandButton value="Limpar"
										action="#{heroiController.limpar()}" class="btn btn-info mr-3">
										<f:ajax render="formPrincipal" execute="@this" />
									</h:commandButton>

								</h:panelGrid> </left>
							</h:form>
						</div>




					</ui:insert></td>
			</tr>
		</table>
	</h:form>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</h:body>
</html>
