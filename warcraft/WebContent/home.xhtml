<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

								<h5 class="pl-2 pb-2">fulano</h5>
							</h:panelGrid>
							<li class="active"><a href="home.xhtml">Home</a></li>
							<li><a href="campeao.xhtml">Cadastro de Campeão</a></li>
							<li><a href="cadastroitem.xhtml">Cadastro de Item</a></li>

									</ul>

									<h:graphicImage class="ml-2 pb-3" width="1100px" library="images"
