<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Wotics | Menu Usuario</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.png']}" />
</h:head>
<h:body>
	<h:form id="form">
		<table width="100%">
			<tr>

				<td valign="top" class="bg-dark mt-0 text-white wrapper"
					id="sidebar"><ui:insert name="menu">

						<nav id="sidebar">
						<div class="sidebar-header ">
							<h3 class="font-weight-bold">Menu Usuario</h3>
						</div>

						<ul class="list-unstyled components">
							<h:panelGrid columns="2">
								<h:graphicImage class="ml-2 pb-3 mr-2" width="30px"
									library="images" name="usu.png" />
								<h:form>
									<h:outputLabel
										value=" #{templateController.usuarioLogado.nome}"
										class="font-weight-bold mb-3" />
								</h:form>
							</h:panelGrid>
							<li><a href="menusu.xhtml">Home</a></li>
							<li class="active"><a href="composicao.xhtml"
								data-toggle="collapse" aria-expanded="false">Montagem de
									composição</a></li>
							<li><a href="partida.xhtml">Partida</a></li>
							<li><a href="historico.xhtml">Histórico de Partidas</a></li>
							<li><h:commandLink value="Sair"
									action="#{templateController.encerrarSessao}" class="nav-link" /></li>


						</ul>


						</nav>
					</ui:insert></td>


			</tr>

			<tr>
				<td colspan="2" align="center" class="mar"><ui:insert
						name="cabecalho">
						<h:form>
							<div class="navbar navbar-dark bg-primary navbar-expand">
								<div class="container collapse navbar-collapse">

									<div class="navbar-brand font-weight-bold ">Wotics</div>
									<ul class="navbar-nav mr-auto mt-2 mt-lg-0">

									</ul>

								</div>
							</div>
						</h:form>
					</ui:insert></td>
			</tr>

			<tr>
				<td valign="top" class="pt-5  content active mar"><ui:insert
						name="conteudo">
						<div class="container">
							<h:messages id="messages" infoStyle="color:green"
								warnStyle="color:orange" errorStyle="color:red"
								globalOnly="false" class="alert alert-success" />

							<h3>Montagem de Composição</h3>
							<hr class="pb-3"></hr>
							<div>
								<h5>Escolha seus Heróis:</h5>
								<h:form>

									<h:panelGrid id="panelForm" columns="2"
										class="mb-4 form-group d-flex justify-content-end">

										<h:inputText value="#{composicaoController.nome}"
											styleClass="form-control pr-5 mr-5" />

										<h:commandButton value="Pesquisar"
											actionListener="#{composicaoController.pesquisar}"
											class="btn btn-primary">
											<f:ajax execute="panelForm" render="@all" />
										</h:commandButton>

									</h:panelGrid>


									<h:dataTable value="#{composicaoController.listaHeroi}"
										var="obj" class="table table-striped  table-sm table-hover">
										<h:column scope="col">
											<h:graphicImage class="ml-2 pb-3 mr-2" width="30px"
												library="images" name="#{composicaoController.foto(obj.origem) }" />
										</h:column>
										<h:column scope="col">
											<f:facet name="header">Nome</f:facet>
											<h:outputLabel value="#{obj.nome}" />
										</h:column>
										<h:column scope="col">
											<f:facet name="header">Vida</f:facet>
											<h:outputLabel value="#{obj.vida}" />
										</h:column>
										<h:column scope="col">
											<f:facet name="header">Mana</f:facet>
											<h:outputLabel value="#{obj.mana}" />
										</h:column>
										<h:column scope="col">
											<f:facet name="header">PH</f:facet>
											<h:outputLabel value="#{obj.habilidade}" />
										</h:column>
										<h:column scope="col">
											<f:facet name="header">DMG</f:facet>
											<h:outputLabel value="#{obj.dano}" />
										</h:column>
										<h:column scope="col">
											<f:facet name="header">Velocidade</f:facet>
											<h:outputLabel value="#{obj.velocidade}" />
										</h:column>
										<h:column scope="col">
											<f:facet name="header">Esquiva</f:facet>
											<h:outputLabel value="#{obj.esquiva}" />
										</h:column>
										<h:column scope="col">
											<f:facet name="header">Crítico</f:facet>
											<h:outputLabel value="#{obj.critico}" />
										</h:column>
										<h:column scope="col">
											<f:facet name="header">Armadura</f:facet>
											<h:outputLabel value="#{obj.armadura}" />
										</h:column>
										<h:column scope="col">
											<f:facet name="header">MR</f:facet>
											<h:outputLabel value="#{obj.armadura}" />
										</h:column>
										<h:column scope="col">
											<f:facet name="header">Classe</f:facet>
											<h:outputLabel value="#{obj.classe}" />
										</h:column>
										<h:column scope="col">
											<f:facet name="header">Origem</f:facet>
											<h:outputLabel value="#{obj.origem}" />
										</h:column>

										<h:column scope="col">
											<f:facet name="header">Custo</f:facet>
											<h:outputLabel value="#{obj.custo}">

											</h:outputLabel>
										</h:column>

										<h:column>
											<f:facet name="header">Ação</f:facet>
											<h:commandButton value="Adicionar na Partida"
												actionListener="#{composicaoController.adicionar(obj.id)}"
												class="btn btn-primary">
												<f:ajax render="@all" execute="@this" />
											</h:commandButton>
										</h:column>

									</h:dataTable>

								</h:form>
							</div>





						</div>




					</ui:insert></td>
			</tr>
		</table>
	</h:form>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</h:body>
</html>
