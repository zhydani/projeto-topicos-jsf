<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>Wotics | Menu Usuario</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.png']}" />

</h:head>
<h:body>
	<h:form id="form">
		<table width="100%">
			<tr>

				<td valign="top" class="bg-dark mt-0 text-white wrapper"
					id="sidebar"><ui:insert name="menu">

						<nav id="sidebar">
							<div class="sidebar-header ">
								<h3 class="font-weight-bold">Menu Usuario</h3>
							</div>

							<ul class="list-unstyled components">
								<h:panelGrid columns="2">
									<h:graphicImage class="ml-2 pb-3 mr-2" width="30px"
										library="images" name="usu.png" />
									<h:form>
										<h:outputLabel
											value=" #{templateController.usuarioLogado.nome}"
											class="font-weight-bold mb-3" />
									</h:form>
								</h:panelGrid>
								<li><a href="menusu.xhtml">Home</a></li>
								<li><a href="composicao.xhtml" data-toggle="collapse"
									aria-expanded="false">Montagem de composição</a></li>
								<li><a href="partida.xhtml">Partida</a></li>
								<li class="active"><a href="historico.xhtml">Histórico
										de Partidas</a></li>
								<li><h:commandLink value="Sair"
										action="#{templateController.encerrarSessao}" class="nav-link" /></li>


							</ul>


						</nav>
					</ui:insert></td>


			</tr>

			<tr>
				<td colspan="2" align="center" class="mar"><ui:insert
						name="cabecalho">
						<h:form>
							<div class="navbar navbar-dark bg-primary navbar-expand">
								<div class="container collapse navbar-collapse">

									<div class="navbar-brand font-weight-bold ">Wotics</div>
									<ul class="navbar-nav mr-auto mt-2 mt-lg-0">

									</ul>

								</div>
							</div>
						</h:form>
					</ui:insert></td>
			</tr>

			<tr>
				<td valign="top" class="pt-5  content active mar mb-5"><ui:insert
						name="conteudo">
						<div class="container">
							<h:form id="formPrincipal">
								<h:messages id="messages" infoStyle="color:green"
									warnStyle="color:orange" errorStyle="color:red"
									globalOnly="false" />

								<h3>Historico de Composicao</h3>
								<h:form>
									<h:messages style="color:red" />

									<h:dataTable
										value="#{historicoComposicaoController.listaComposicao}"
										var="obj" class="table table-striped  table-sm table-hover mb-5" >
										<h:column>
											<f:facet name="header">Id</f:facet>
											<h:outputLabel value="#{obj.id}" />
										</h:column>

										<h:column>
											<f:facet name="header">Data</f:facet>
											<h:outputLabel value="#{obj.data}">
												<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
											</h:outputLabel>
										</h:column>

										<h:column>
											<f:facet name="header">Jogador</f:facet>
											<h:outputLabel value="#{obj.usuario.nome}" />
										</h:column>

										<h:column>
											<f:facet name="header">Total da Composicao</f:facet>
											<h:outputLabel value="#{obj.totalComposicao}">
											</h:outputLabel>
										</h:column>

										<h:column>
											<f:facet name="header">Ação</f:facet>
											<h:commandButton value="Detalhes ..."
												action="#{historicoComposicaoController.detalhes(obj)}" class="btn btn-info">
												<f:ajax execute="@this" render="@none" />
											</h:commandButton>
										</h:column>


									</h:dataTable>

								</h:form>
							</h:form>
						</div>




					</ui:insert></td>
			</tr>
		</table>
	</h:form>

</h:body>
</html>
