<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>Wotics | Consulta de Item</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.png']}" />

</h:head>
<h:body>
	<h:form id="form">
		<table width="100%">
			<tr>

				<td valign="top" class="bg-dark mt-0 text-white wrapper"
					id="sidebar"><ui:insert name="menu">

						<nav id="sidebar">
							<div class="sidebar-header ">
								<h3 class="font-weight-bold">Menu Administrador</h3>
							</div>

							<ul class="list-unstyled components">
								<h:panelGrid columns="2">
									<h:graphicImage class="ml-2 pb-3 mr-2" width="30px"
										library="images" name="usu.png" />
									<h:form>
										<h:outputLabel
											value=" #{templateController.usuarioLogado.nome}"
											class="font-weight-bold mb-3" />

									</h:form>
								</h:panelGrid>
								<li><a href="menuadm.xhtml">Home</a></li>
								<li class="active"><a href="item.xhtml"
									data-toggle="collapse" aria-expanded="false">Cadastro de
										Item</a></li>
								<li><a href="heroi.xhtml">Cadastro de Herói</a></li>
								<li><a href="consultausuario.xhtml">Consulta de
										Usuários</a></li>
								<li><h:commandLink value="Sair"
										action="#{templateController.encerrarSessao}" class="nav-link" /></li>

							</ul>


						</nav>
					</ui:insert></td>


			</tr>

			<tr>
				<td colspan="2" align="center" class="mar"><ui:insert
						name="cabecalho">
						<h:form>
							<div class="navbar navbar-dark bg-primary navbar-expand">
								<div class="container collapse navbar-collapse">

									<div class="navbar-brand font-weight-bold ">Wotics</div>
									<ul class="navbar-nav mr-auto mt-2 mt-lg-0">


										<li class="nav-item"><a href="item.xhtml"
											class="nav-link">Cadastro de Item</a></li>


									</ul>

									<h:form class="form-inline">
										<h:panelGrid id="panelForm" columns="3">


											<h:inputText value="#{consultaItemController.nome}"
												styleClass="form-control" />

											<h:commandButton value="Pesquisar"
												actionListener="#{consultaItemController.pesquisar}"
												styleClass="btn btn-light font-weight-bold">
												<f:ajax execute="panelForm" render="@all" />
											</h:commandButton>
										</h:panelGrid>
									</h:form>
								</div>
							</div>
						</h:form>
					</ui:insert></td>
			</tr>

			<tr>
				<td valign="top" class="pt-5  content active mar"><ui:insert
						name="conteudo">
						<div class="container">
							<h:form id="formPrincipal">
								<h:messages id="messages" infoStyle="color:green"
									warnStyle="color:orange" errorStyle="color:red"
									globalOnly="false" />

								<h3>Consulta de Itens</h3>
								<h:dataTable value="#{consultaItemController.listaItem}"
									var="obj" class="table table-striped  table-sm table-hover">
									<h:column scope="col">
										<div>
											<f:facet name="header">Id</f:facet>
										</div>
										<h:outputLabel value="#{obj.id}" />
									</h:column>

									<h:column scope="col">
										<f:facet name="header">Nome</f:facet>
										<h:commandLink value="#{obj.nome}"
											action="#{consultaItemController.editar(obj.id)}">
											<f:ajax execute="@this" render="@form" />
										</h:commandLink>
									</h:column>

									<h:column scope="col">
										<f:facet name="header">Tipo</f:facet>
										<h:commandLink value="#{obj.tipo}"
											action="#{consultaItemController.editar(obj.id)}">
											<f:ajax execute="@this" render="@form" />
										</h:commandLink>
									</h:column>

									<h:column scope="col">
										<f:facet name="header">Engaste</f:facet>
										<h:commandLink value="#{obj.engaste}"
											action="#{consultaItemController.editar(obj.id)}">
											<f:ajax execute="@this" render="@form" />
										</h:commandLink>
									</h:column>

									<h:column scope="col">
										<f:facet name="header">Adicional</f:facet>
										<h:commandLink value="#{obj.adicional}"
											action="#{consultaItemController.editar(obj.id)}">
											<f:ajax execute="@this" render="@form" />
										</h:commandLink>
									</h:column>

									<h:column scope="col">
										<f:facet name="header">Custo</f:facet>
										<h:commandLink value="#{obj.custo}"
											action="#{consultaItemController.editar(obj.id)}">
											<f:ajax execute="@this" render="@form" />
										</h:commandLink>
									</h:column>

								</h:dataTable>
							</h:form>
						</div>




					</ui:insert></td>
			</tr>
		</table>
	</h:form>

</h:body>
</html>
